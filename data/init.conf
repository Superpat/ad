# Init file for the ad text editor
#   All lines must either be comment, blank or of the form 'set prop=val'

set expand-tab=true
set tabstop=4
set match-indent=true
set status-timeout=5
set minibuffer-lines=10

set bg-color=#1B1720
set fg-color=#EBDBB2
set dot-bg-color=#336677
set bar-bg-color=#4E415C
set signcol-fg-color=#544863
set minibuffer-hl-color=#3E3549
